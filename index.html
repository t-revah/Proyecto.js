<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Filtro Boca Jrs. </h1>
    <h1>Elegir Torneo</h1>
    <button onclick="elegirTorneo('LIGA')">LIGA</button>
    <button onclick="elegirTorneo('COPA')">COPA</button>
    <p>Para asistir a un partido de Liga deber√°s haber asistido a los 3 partidos anteriores. Si no asististe a alguno de esos 3, no pasas el filtro.</p>

    <h2>Cargar Partidos</h2>
    <form id="formularioPartido" onsubmit="agregarPartido(event)">
        <label for="torneo">Torneo:</label>
        <input type="text" id="torneo" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="number" id="fecha" required>
        <br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" required>
        <br>
        <label for="asistencia">Asistencia (Si o No):</label>
        <input type="text" id="asistencia" required>
        <br>
        <button type="submit">Agregar Partido</button>
    </form>

    <div id="datosCargados">
        <h2>Datos cargados:</h2>
    </div>
    <div id="partidosAsistidos">
        <h2>Partidos asistidos:</h2>
    </div>
    <div id="autorizacion"></div>

    <script src="./javascript.js"></script>
</body>
</html>
